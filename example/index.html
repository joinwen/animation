<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../dist/animation.umd.js"></script>
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 80%;
      height: 200px;
      position: relative;
      background: gainsboro;
    }
    .point {
      width: 50px;
      height: 50px;
      position: absolute;
      background: yellowgreen;
    }
  </style>
  <body>
    <script></script>
    <div class="box">
      <div class="point"></div>
    </div>
    <button onclick="handleAnimation()">动画</button>
    <script>
      function handleAnimation() {
        let point = document.querySelector(".point");
        fly.animation({
          reset: Infinity,
          strategy: fly.STRATEGY.easeInCubic,
          action: fly.action.to(
            point,
            {
              width: 800,
              height: 200
            }
          ),
        });
      }
    </script>
  </body>
</html>
